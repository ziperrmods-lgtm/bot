<!DOCTYPE html>
<html>
<head>
    <title>AI Chat - New Key</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-area {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            animation: fadeIn 0.3s;
        }
        .user {
            background: #4361ee;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .ai {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
        }
        button {
            background: #7209b7;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
        }
        .status {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            color: #666;
            font-size: 14px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Chat</h1>
            <p>API Key Baru Required</p>
        </div>
        
        <div class="chat-area" id="chat"></div>
        
        <div class="input-area">
            <input type="text" id="input" placeholder="Ketik pesan..." autofocus>
            <button onclick="send()">Kirim</button>
        </div>
        
        <div class="status" id="status">Status: Ready</div>
    </div>

    <script>
        // ‚úÖ GANTI DENGAN API KEY BARU MU!
        const API_KEY = "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";
        
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const status = document.getElementById('status');
        
        // Initial message
        addMessage("Halo! Masukkan API Key baru di kode JavaScript (baris 74)", 'ai');
        
        // Enter to send
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') send();
        });
        
        async function send() {
            const msg = input.value.trim();
            if (!msg) return;
            
            addMessage(msg, 'user');
            input.value = '';
            status.textContent = 'Status: Thinking...';
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + API_KEY
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",  // Model yang pasti ada
                        messages: [{ role: "user", content: msg }],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`HTTP ${response.status}: ${error.error?.message || 'API Error'}`);
                }
                
                const data = await response.json();
                addMessage(data.choices[0].message.content, 'ai');
                status.textContent = 'Status: Ready';
                
            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}. Coba buat API Key baru di console.groq.com`, 'ai');
                status.textContent = 'Status: API Key Error';
            }
        }
        
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${type === 'user' ? 'üë§ You' : 'ü§ñ AI'}:</strong><br>${text}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Test API on load
        window.addEventListener('load', async () => {
            try {
                const test = await fetch('https://api.groq.com/openai/v1/models', {
                    headers: { 'Authorization': 'Bearer ' + API_KEY }
                });
                
                if (test.ok) {
                    const data = await test.json();
                    const models = data.data.map(m => m.id).filter(m => m.includes('llama') || m.includes('mixtral'));
                    addMessage(`‚úÖ API Connected. Models available: ${models.slice(0, 3).join(', ')}`, 'ai');
                    status.textContent = 'Status: ‚úÖ Connected';
                } else {
                    addMessage('‚ùå API Key tidak valid. Buat baru di console.groq.com', 'ai');
                    status.textContent = 'Status: ‚ùå Invalid Key';
                }
            } catch (error) {
                addMessage('‚ùå Network error. Cek koneksi internet', 'ai');
                status.textContent = 'Status: ‚ùå Network Error';
            }
        });
    </script>
</body>
</html>
